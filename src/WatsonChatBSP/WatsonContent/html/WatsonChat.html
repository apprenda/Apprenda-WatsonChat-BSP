<script src="~/WatsonContent/js/payload.js"></script>
<link rel="stylesheet" type="text/css" href="~/WatsonContent/css/app.css">
<link rel="stylesheet" type="text/css" href="~/WatsonContent/css/user.css">
<input type="button" class="button chatButton" value="Watson Chat" id="chatButton" />
<div class="chatDrawer close" id="chatDrawer">
    <div id="view-change-button" class="button closed" onclick="PayloadPanel.togglePanel(event, this)">
        <img class="option full" src="~/WatsonContent/images/Chat_Button.png")">
        <img class="option not-full" src="~/WatsonContent/images/Code_Button.png")">
    </div>
    <div id="contentParent" class="responsive-columns-wrapper">
        <div id="chat-column-holder" class="responsive-column content-column">
            <div class="chat-column">
                <div id="scrollingChat"></div>
                <label for="textInput" class="inputOutline">
                    <input id="textInput" class="input responsive-column"
                           placeholder="Type something" type="text"
                           onkeydown="ConversationPanel.inputKeyDown(event, this)">
                </label>
            </div>
        </div>
        <div id="payload-column" class="fixed-column content-column closed">
            <div id="payload-initial-message">
                Type something to see the output
            </div>
            <div id="payload-request" class="payload"></div>
            <div id="payload-response" class="payload"></div>
        </div>
    </div>
</div>
<script src="~/WatsonContent/js/jquery.min.js"></script>
<script src="~/WatsonContent/js/bootstrap.min.js"></script>
<script src="~/WatsonContent/js/api.js"></script>
<script src="~/WatsonContent/js/common.js"></script>
<script src="~/WatsonContent/js/conversation.js"></script>
<script src="~/WatsonContent/js/global.js"></script>
<script src="~/WatsonContent/js/site.js"></script>
